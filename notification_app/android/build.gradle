buildscript {
    repositories {
        google() // Ensure you have these repositories specified
        mavenCentral()
    }
    dependencies {
        // Correctly specify the Google services classpath with the correct format
        classpath 'com.android.tools.build:gradle:7.3.1' // Your Android Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2' // Correctly specify the version here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
